{{>header\header}}
    <div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

    <form method="POST" action="{{rc.contextPath}}/simpan" >
        <div class="form-group">
            <label for="negara">Negara</label>
        <select name="negara" id="negara" class="form-control" multiple>
            {{#negaras}}
            <option value="{{idNegara}}" {{#selected}} selected {{/selected}}>{{name}}</option>
            {{/negaras}}
        </select>
        </div>
        <div class="form-group">
            <label for="tgl">Tanggal</label>
            <input name="tgl" id="tgl" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Simpan">
    </form>

        </div>
    </div>
    </div>

<script>
$(function() {
$('#negara').select2({
    width : '100%'
});
$('#tgl').daterangepicker({
    //singleDatePicker: true,
    //showDropdowns: true
});
});

</script>
{{>footer\footer}}
